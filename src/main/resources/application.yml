  scan_interval: 1000   # millisecond
  anchor:   # 定位窗口配置
    delay: 3    # 取点倒计时
    fix: 10     # 边界兼容宽度
    methods:    # 定位检查方法
      - area: 1, 1, 131, 31
      - area: 512, 152, 574, 267
      # todo more methods
    allow_mistake: 100
