    spade:    # 黑桃
    heart:    # 红桃
    diamond:    # 方块
    club:     # 梅花
  check:    # 检查像素配置
    rgb_mistake: 100  # 允许容错 , 需要测试调整
    line_step: 1
  phase:    # 程序阶段
    main_page:  # 进入游戏画面
      name: main_page
      check:
        - point: 772, 148, 0xfde90b
        - point: 810, 265, 0xaa8ff7
        - point: 805, 384, 0x5ab4e7
      next:
        - watting
        - room_page
